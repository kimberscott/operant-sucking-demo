<title>Let your baby choose</title>

<body>

<audio id='buttonsound'>
  <source src="pacifier/button.wav" type="audio/wav">
  <source src="pacifier/button.mp3" type="audio/mpeg">
</audio>

<audio id='music' loop='loop'>
  <source src="pacifier/music.wav" type="audio/wav">
  <source src="pacifier/music.ogg" type="audio/ogg">
</audio>

<audio id='heartbeat' loop='loop'>
  <source src="pacifier/heartbeat.wav" type="audio/wav">
  <source src="pacifier/heartbeat.mp3" type="audio/mpeg">
</audio>

<audio id='silence' loop='loop'>
</audio>

<div id='baselinediv'>
<div class='innerdiv'>

<div class='textdiv'>
<h1> Baseline </h1>
<hr>
</div>

<div class='buttondiv'>
<p><button id='beginbaseline'> Begin baseline measurement </button>
<p><button id='endbaseline'> End baseline measurement </button>
<p><button id='clearbaseline'> Clear baseline measurement</button>
</div>

<div id='baselinestatus'><div class='textdiv'>Status: <span id='baselinestatustext'></span></div></div>

<button id='baselinesuck'> <img src='pacifier/paci.png'> <b>Record suck</b></button>


</div>
</div>
<div id='resultsdiv'>
<div class='innerdiv'>
<div class='textdiv'>
<h1><p> Results</p> </h1>
</div>

<div class='graphdiv'>
<div id="graphcontainer1" ></div>
</div>
<hr>
<div class='graphdiv'>
<div id="graphcontainer2"></div>
</div>

</div>
<a id='share' href="https://www.facebook.com/sharer/sharer.php?u=www.mit.edu/~kimscott/pacifier.html" target="_blank"> Share on Facebook</a>
<a id='instructionlink' href="instructions.html" target="_blank"> Instructions </a>
</div>


<div id='conditiondiv'>
<div class='innerdiv'>

<div class='textdiv'>
<h1><p> Conditioning  <hr></p> </h1>



<table>

<tr>
<td>
<label for='sound1' id='sound1label'> Sound 1 (faster sucking)</label>
</td>
<td>
<select id='sound1' name="sound1">
<option value="heartbeat">Heartbeat</option>
<option value="music">Music</option>
<option value="silence">Silence</option>
</select>
</td>
<td> <button id='listensound1' class='listenbutton'>Listen</button></td>
</tr>

<tr>
<td>
<label for='sound2' id='sound2label'> Sound 2 (slower sucking)</label>
</td>
<td>
<select id='sound2' name="sound2">
<option value="heartbeat">Heartbeat</option>
<option value="music">Music</option>
<option value="silence" selected>Silence</option>
</select>
</td>
<td> <button id='listensound2' class='listenbutton'>Listen</button></td>
</tr>

</table>
<button id='conditionsuck'> <img src='pacifier/paci.png'><b>Record suck</b></button>

<div class='buttondiv_horizontal'>
<button id='begincondition'> Begin conditioning </button>
<button id='endcondition'> End conditioning </button>
</div>

<div id='conditionstatus'><div class='textdiv'>Status: <span id='conditionstatustext'></span></div></div>

</div>
</div>



</div>


</body>

</html>
